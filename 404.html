<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>404 - Not Found</title>
  <style>
    :root {
      --bg: #0d0d0d;
      --fg: #f5f5f5;
      --accent: #ff5757;
      --muted: #999;
    }
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg);
      color: var(--fg);
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    h1 {
      font-size: clamp(2rem, 6vw, 3rem);
      color: var(--accent);
      margin-bottom: 1rem;
    }
    p {
      font-size: clamp(1rem, 2.5vw, 1.25rem);
      max-width: 600px;
      margin: 0 auto 2rem;
      line-height: 1.6;
    }
    a.button {
      display: inline-block;
      background: var(--fg);
      color: var(--bg);
      text-decoration: none;
      padding: 0.9rem 1.8rem;
      border-radius: 999px;
      font-weight: bold;
      font-size: 1.1rem;
      transition: transform 0.2s, background 0.2s;
    }
    a.button:hover {
      background: var(--accent);
      transform: scale(1.05);
    }
    footer {
      position: absolute;
      bottom: 1rem;
      font-size: 0.85rem;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <main>
    <h1>404 - Not Found</h1>
    <p>
      Sorry, there are no sources available at this URL.  
      Please check the path or return to the main page.
    </p>
    <a class="button" href="/">Go to Homepage</a>
  </main>
  <footer>
    Maintained by the Dropout community. Open-Source and free to use.
    <br>
    <strong>Not affiliated with Dropout or CH Media.</strong>
  </footer>
</body>
</html>
